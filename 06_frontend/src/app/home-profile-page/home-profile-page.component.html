<div class="outer-container">
    <div class="inner-container">
        <div class="register-text">
            <h1>{{data.title}}</h1>
            <p>
                {{data.description}}
            </p>
        </div>
        <div class="seperator"></div>
        <div class="post-section">
            <div class="register-text">
                <h3>Recent Posts</h3>
            </div>
            @for (blog of blogs; track blog) {
                <app-blog-showcase-component [blog]="blog" />
            }
            
            <!-- No blogs case -->
            @if (blogs.length === 0) {
                <p>No blogs found :(</p>
            }

            <div class="view-all">
                <h3>All Posts â†’</h3>
            </div>
        </div>
    </div>
</div>
