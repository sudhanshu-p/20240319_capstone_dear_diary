<div class="outer-container">
    <div class="inner-container">
        <div class="register-text">
            <h1>Register</h1>
        </div>
        <div class="seperator"></div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Your Username" class="input-field">
                <small>Supporting text</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" class="input-field">
                <small>Supporting text</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" class="input-field">
                <small>Supporting text</small>
            </div>
        </form>
        <div class="seperator"></div>
        <button type="submit" class="register-btn">Register</button>
        <div class="seperator"></div>
    </div>
</div>
