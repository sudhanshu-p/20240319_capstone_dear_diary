<div class="outer-container">
    <div class="inner-container">
        <div class="register-text">
            <h1>Register</h1>
        </div>
        <div class="seperator"></div>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Your Username" formControlName="username"
                    class="input-field">
                <div
                    *ngIf="myForm.controls.username.invalid && (myForm.controls.username.dirty || myForm.controls.username.touched)">
                    <div *ngIf="myForm.controls.username.errors?.required">Username is required.</div>
                    <div *ngIf="myForm.controls.username.errors?.minLength">Username should be atleast 8 characters</div>
                    <div *ngIf="myForm.controls.username.errors?.pattern">Username contains invalid charachter</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Your Email" class="input-field">
                <div
                    *ngIf="myForm.controls.email.invalid && (myForm.controls.email.dirty || myForm.controls.email.touched)">
                    <div *ngIf="myForm.controls.email.errors?.required">Email is required.</div>
                    <div *ngIf="myForm.controls.email.errors?.email">Email is invalid.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="********"
                    class="input-field">
                <div
                    *ngIf="myForm.controls.password.invalid && (myForm.controls.password.dirty || myForm.controls.password.touched)">
                    <div *ngIf="myForm.controls.password.errors?.required">Password is required.</div>
                    <div *ngIf="myForm.controls.password.errors?.pattern">Must have at least 1 uppercase, 1 lowercase, 1 number, and 1 symbol.</div>
                </div>
            </div>
            <div class="seperator"></div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</div>
