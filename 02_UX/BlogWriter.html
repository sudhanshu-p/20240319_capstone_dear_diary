<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BlogWriter.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1>Create a New Blog Post</h1>
            <div class="seperator"></div>
            <div class="input-group">
                <label for="post-title">Post Title</label>
                <input type="text" id="post-title" placeholder="My new Markdown-based Blog" />
            </div>
            <div class="input-group">
                <label for="post-content">Post Content</label>
                <textarea id="post-content">It is a long established fact that a reader will be distracted</textarea>
            </div>
            <div class="privacy-toggle">
                <span class="toggle-label">Public</span>
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Private</span>
            </div>
            <div class="seperator"></div>
            <div class="publish-btn-container">
                <button class="publish-btn">Publish</button>
            </div>
        </div>
        <div class="right-section">
            <h1>Preview</h1>
        </div>
    </div>
</body>

</html>
